# C3D3: Channel Flow Ensemble - 128³ Resolution
# 3D Track Experiment - Deep Ensemble for uncertainty quantification

experiment_id: C3D3_channel_ensemble_128
description: "Channel flow ensemble model at 128³ resolution"

# Dataset configuration
dataset:
  name: channel3d
  data_dir: /mnt/iusers01/fse-ugpgt01/mace01/p78669sb/data_3d/channel_flow_smoke
  resolution: [64, 64, 64]
  variables: [u, v, w]  # velocity components only
  y_plus_range: [0.5, 1000]
  normalization: channel_stats
  
# Model architecture (3D U-Net Ensemble)
model:
  name: unet3d_ensemble
  in_channels: 3
  out_channels: 3
  base_channels: 32
  depth: 4
  dropout: 0.0  # No dropout for ensemble
  batch_norm: true
  activation: relu
  ensemble_size: 5  # Number of ensemble members
  
# Training configuration
training:
  batch_size: 2
  epochs: 200
  learning_rate: 0.0001
  weight_decay: 0.0001
  optimizer: adam
  scheduler: cosine
  early_stopping:
    patience: 20
    min_delta: 0.000001
    
# Loss function
loss:
  name: mse
  reduction: mean
  
# Data loading
dataloader:
  num_workers: 4
  pin_memory: true
  persistent_workers: true
  
# Validation
validation:
  frequency: 5
  metrics: [rmse, mae, r2, ensemble_variance]
  
# Paths (3D track artifacts)
paths:
  artifacts_root: /mnt/iusers01/fse-ugpgt01/mace01/p78669sb/artifacts_3d
  results_dir: /mnt/iusers01/fse-ugpgt01/mace01/p78669sb/artifacts_3d/results/C3D3_channel_ensemble_128
  checkpoints_dir: /mnt/iusers01/fse-ugpgt01/mace01/p78669sb/artifacts_3d/checkpoints/C3D3_channel_ensemble_128
  logs_dir: /mnt/iusers01/fse-ugpgt01/mace01/p78669sb/artifacts_3d/logs/training
  cache_dir: /mnt/iusers01/fse-ugpgt01/mace01/p78669sb/artifacts_3d/cache
  
# Hardware
device: cuda
mixed_precision: true
gradient_checkpointing: true

# Reproducibility
seed: 42
deterministic: false  # Different seeds for ensemble members
