# C3D1: Channel Flow Baseline - 128³ Resolution
# 3D Track Experiment - Baseline deterministic model for channel flow

experiment_id: C3D1_channel_baseline_128
description: "Channel flow baseline model at 128³ resolution"

# Dataset configuration
dataset:
  name: channel3d
  data_dir: /mnt/iusers01/fse-ugpgt01/mace01/p78669sb/data_3d/channel_flow_smoke
  resolution: [64, 64, 64]
  variables: [u, v, w]  # velocity components only
  y_plus_range: [0.5, 1000]
  normalization: channel_stats
  
# Model architecture (3D U-Net)
model:
  name: unet3d
  in_channels: 3  # u, v, w only
  out_channels: 3
  base_channels: 32  # Reduced for 3D memory constraints
  depth: 4
  dropout: 0.0  # Baseline model - no dropout
  batch_norm: true
  activation: relu
  
# Training configuration
train:
  batch_size: 2  # Small batch for 3D memory constraints
  epochs: 200
  lr: 0.0001
  weight_decay: 0.0001
  optimizer: adam
  scheduler: cosine
  num_workers: 4
  loss: mse
  early_stop_patience: 20
  save_every: 5
  amp: true
  
# Paths (3D track artifacts)
paths:
  artifacts_root: /mnt/iusers01/fse-ugpgt01/mace01/p78669sb/artifacts_3d
  results_dir: /mnt/iusers01/fse-ugpgt01/mace01/p78669sb/artifacts_3d/results/C3D1_channel_baseline_128
  checkpoints_dir: /mnt/iusers01/fse-ugpgt01/mace01/p78669sb/artifacts_3d/checkpoints/C3D1_channel_baseline_128
  logs_dir: /mnt/iusers01/fse-ugpgt01/mace01/p78669sb/artifacts_3d/logs/training
  cache_dir: /mnt/iusers01/fse-ugpgt01/mace01/p78669sb/artifacts_3d/cache
  
# Hardware
device: cuda
mixed_precision: true  # Enable for 3D memory efficiency
gradient_checkpointing: true

# Uncertainty Quantification (baseline - no UQ)
uq:
  method: none
  dropout_p: 0.0

# Reproducibility
seed: 42
deterministic: true
